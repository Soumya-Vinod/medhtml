	<body>
		<script>
			function myFunction(){
				 let  name = document.getElementById("Email").value;
				 let pass = document.getElementById("pass").value;
				alert(name);
				if(name == "Admin" && pass == "root" )
				{
					alert("Valid ");
				}
				else{
					alert("Invalid ");
				}
			}

		<div class="login">

						</td>

			</form>
           
		</div>
