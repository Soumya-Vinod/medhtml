<html>
	<head>
		<title> Modern Login Window : CSS lab Assignment</title>
		<link rel="stylesheet" href="style.css">
		
	</head>
	<body>
		<script>
			function myFunction(event){
                event.preventDefault()
				let  name = document.getElementById("Email").value;
				let pass = document.getElementById("pass").value;
				
				if(name == "Admin" && pass == "root" && ch1.checked )
				{
					/*alert("Valid ");*/
                    window.location.replace("main.html");
				}
				else{
					alert("Invalid ");
				}
			}
		</script>
		<div class="login">
			<div class="profile"><img src="woman-doctor-icon-doctor-woman-with-stereoscopic-glyph-isolated-blue-background-vector.jpg"/></div>
			<form>
				<table>
					<tr>
						<th><b id="b1">LOGIN WINDOW</b></th>
					</tr>
					<tr>
						<td><input type="text" id="Email" placeholder="Your Email Address" size="50" /></td>
					</tr>
					<tr>
						<td><input type="text" id="pass" placeholder="Your Password" size="50"/></td>
					</tr>
					<tr>
						<td>
						<br/>
							<input id="ch1" name = "ch1" type="checkbox" placeholder="Your Password"/><label for="ch1">Agree With</label>
							<a href="#">Terms & Condition</a>
						</td>
					</tr>
					<tr>
						<td><input type="button" value="LOGIN" onclick="myFunction(event)">
						</td>
					</tr> 
				</table>
			</form>
           
		</div>
	</body>
</html>
